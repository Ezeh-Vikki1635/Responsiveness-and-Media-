<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Single Page Responsive Reg Form</title>
</head>
<body>
    <main class="main-container">
        <div class="main-para">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. 
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="container">
            <div class="head">
                <p>Try it free 7days <span style="color: hsl(246, 25%, 77%); font-weight: 600;">then $20/mo. thereafter</span></p>
            </div>
            <div class="form">
                <form name="userForm">
                    <div>
                        <label for="First Name"></label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" maxlength="12" minlength="2"  required>
                        <i id="firstNameErrors"></i>
                    </div>
                    <div>
                        <label for="Last Name"></label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" maxlength="12" minlength="2" required>
                        <i id="lastNameErrors"></i>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <i id="emailEmptyErrors"></i>
                    </div>
                    <div>
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password"
                        required>
                        <i id="passwordErrors"></i>
                    </div>
                    <div>
                        <input onclick="validation()" type="submit" value="CLAIM YOUR FREE TRIAL">
                        
                    </div>
                    <div>
                        <h6 class="para">By clicking the button you are agreeing to our <span style="color: hsl(0, 100%, 74%) ;">Terms and Services</span></h6>
                    </div>
                </form>

            </div>
        </div>
    </main>
    <script>
        {
        function validation() {
          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          console.log(firstName);
          if (firstName === "") {
            document.getElementById("firstNameErrors").innerHTML =
              "First Name cannot be empty";
            document.getElementById("firstName").classList.add("error");
          } else {
            document.getElementById("firstNameErrors").innerHTML = "";
            document.getElementById("firstName").classList.remove("error");
          }

          if (lastName === "") {
            document.getElementById("lastNameErrors").innerHTML =
              "Last Name cannot be empty";
            document.getElementById("lastName").classList.add("error");
          } else {
            document.getElementById("lastNameErrors").innerHTML = "";
            document.getElementById("lastName").classList.remove("error");
          }

          if (email === "") {
            document.getElementById("emailEmptyErrors").innerHTML =
              "Looks like this is not an email";
            document.getElementById("email").classList.add("error");
          } else {
            document.getElementById("emailEmptyErrors").innerHTML = "";
            document.getElementById("email").classList.remove("error");
          }

          if (password === "") {
            document.getElementById("passwordErrors").innerHTML =
              "Password cannot be empty";
            document.getElementById("password").classList.add("error");
          } else {
            document.getElementById("passwordErrors").innerHTML = "";
            document.getElementById("password").classList.remove("error");
          }
        }
      }
    </script>
</body>
</html>
